<head>
	<meta charset="utf-8"/>

<body>
  <div class="wrapper">
    <header>

      <h1>Co masz do zrobienia?</h1>
	  
    </header>

	<img class=img src="work.jpg" />
	
    <aside>DATA: 6 lutego 2017r.</aside>
	
    <section>
		<div class="in">
		  <div class="text">Dodaj nowe zadanie:</div>
		  <input type="text" name="nowe_zadanie" class="nowe_zadanie">
		  <input type="button" value=" + " class="nowe_zadanie">
	  	</div>
		
		<div class="out">
			<ul><div class="text">Moja lista zadań:</div>
				<li>
					<input type="checkbox" name="zad1" class="lista_zadan">
					Zadanie pierwsze
					<input type="button" value="Usuń" value="done" class="lista_zadan"/>
				</li>
				<li>
					<input type="checkbox" name="zad2" class="lista_zadan">
					Zadanie drugie
					<input type="button" value="Usuń" value="done" class="lista_zadan"/>

				</li>
			</ul>
		</div>
    </section>

    <footer>
      Aplikacje wykonała Magdalena Wojciechowska w ramach warsztatów Sealcode.
    </footer>

  </div>
